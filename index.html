<script>

  setTimeout(function(){
    yt_arr = ["WjYGPy4sfvA"];
    for (i = 0; i <= 4; i++) {
      //document.getElementById("demo").innerHTML = "Paragraph changed!";

      div.style.width = "48%";
      div.style.display = "inline-block";
      div.innerHTML = yt_html;
      document.body.appendChild(div);
    }

  }, 3000);
</script>
